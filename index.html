<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps API</title>
    <style>
        #map {
            height: 750px;
            width: 100%;
        }

        .labels {
            color: white;
            background-color: #eb3a44;
            font-family: "Lucida Grande", "Arial", sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            padding: 3px;
            margin-left: -10px;
            white-space: nowrap;
            border-radius: 2px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeNXafsoWjZuxiWSGo_pC0EXIM2YPfV1g"></script>
<script src="assets/js/markerwithlabel.js"></script>
<script>

    var adresses = ['Dittrichring 10 04109 Leipzig', 'Marschnerstra√üe 14 04109 Leipzig'];

    var map;

    initMap();

    function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {lat: 51.3400481, lng: 12.3720687}
        });

        for (var i = 0; i < adresses.length; i++) {
            $.ajax({
                url: 'https://maps.googleapis.com/maps/api/geocode/json',
                method: "get",
                data: {'address': adresses[i], 'key': 'AIzaSyBeNXafsoWjZuxiWSGo_pC0EXIM2YPfV1g'}
            }).done(function (res) {
                console.log(res.results[0].geometry.location.lat);
                console.log(res.results[0].geometry.location.lng);
                var marker = new MarkerWithLabel({
                    position: new google.maps.LatLng(res.results[0].geometry.location.lat, res.results[0].geometry.location.lng),
                    map: map,
                    labelContent: "SAE Leipzig Institute longtext",
                    labelAnchor: new google.maps.Point(35, 42),
                    labelClass: "labels", // the CSS class for the label
                    labelStyle: {opacity: 1.0}
                });
            });
        }


    }


</script>


<script src="assets/js/script.js"></script>

</body>
</html>
